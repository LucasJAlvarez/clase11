<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
    <header>
        <!-- INICIO NAVBAR -->
        <nav class="navbar navbar-expand-lg navColor">
            <div class="container">
                <a class="navbar-brand" href="/index.html"><img src="./Imagenes/Up!.png" alt="Logotipo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/Contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- FIN NAVBAR -->
        <!-- INCIO GALERIA -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://media.admagazine.com/photos/618a668ab94700461d6213eb/master/w_1600%2Cc_limit/68287.jpg"
                        class="d-block w-100" alt="living">
                </div>
                <div class="carousel-item">
                    <img src="https://static1.mujerhoy.com/www/multimedia/202206/03/media/cortadas/muebles-baratos-amazon-mas-vendidos-mejor-valorados2-k6wC--984x552@MujerHoy.jpg"
                        class="d-block w-100" alt="Oficina">
                </div>
                <div class="carousel-item">
                    <img src="https://media.admagazine.com/photos/62a7a6819914cd376fbeadc0/16:9/w_2560%2Cc_limit/Muebles%2520jardi%25CC%2581n.jpg"
                        class="d-block w-100" alt="exterior">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- FIN GALERIA -->
        <!-- Inicio Tarjetas -->
        <div class="row container mt-4">
            <div class="card" style="width: 18rem;">
                <img src="https://i.pinimg.com/originals/bd/9e/14/bd9e148bfe89f528377e85ddd31acf33.jpg"
                    class="card-img-top" alt="Dormitorio">
                <div class="card-body">
                    <h5 class="card-title">Dormitorios</h5>
                    <p class="card-text">Camas, vestidores, mesas de luz. De maderas duras y blandas</p>
                    <a href="#" class="btn btn-primary">Saber Mas</a>
                </div>
            </div>

            <div class="card m-4" style="width: 18rem;">
                <img src="https://images.hola.com/imagenes/decoracion/20211223201428/muebles-de-cocina-dudas-frecuentes-am/1-31-848/dudas-muebles-cocina-21t-t.jpg"
                    class="card-img-top" alt="Cocina">
                <div class="card-body">
                    <h5 class="card-title">Cocina</h5>
                    <p class="card-text">Mesadas, mesas, alacenas. De todos los colores

                    </p>
                    <a href="#" class="btn btn-primary">Saber mas</a>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img src="https://www.ofiprix.com/blog/wp-content/uploads/2017/05/1876-720x421.jpg" class="card-img-top"
                    alt="Oficina">
                <div class="card-body">
                    <h5 class="card-title">Oficinas</h5>
                    <p class="card-text">escritorios, armarios y sillas ergonomicas</p>
                    <a href="#" class="btn btn-primary">Saber mas</a>
                </div>
            </div>
        </div>


        <!-- Fin Tarjetas -->

    </header>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

</body>

</html>
